<script language="JavaScript">
function cerrar(){
if (window.opener) {
	if(!window.opener.closed) {
	//	window.opener.redim_ventana();
		 window.opener.top.resizeBy(valor,0); 
}
}
self.close();
}

 document.write("<img src='" + html_root + "/imagenes/logo_coradir.jpg' alt='' border='0' width='150' height='28'>");
</script>
